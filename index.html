<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.3/vuex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="/dist/view-model-api.min.js"></script>
</head>
<body>
  <div id="app">
    {{ name }}
    {{ fullname }}
  </div>

  <script>
    const addVuexSupport = (ctx) => {
      const { ViewModel = {} } = ctx
      const { vuex = () => ({}) } = ViewModel

      const {
        state = {},
        getters = {},
        mutations = {},
        actions = {},
      } = vuex

      ctx.addToMethods({
        ...Vuex.mapMutations(mutations),
        ...Vuex.mapActions(actions),
      })

      ctx.addToComputed({
        ...Vuex.mapState(state),
        ...Vuex.mapGetters(getters),
      })
    }

    Vue.use(ViewModelApi.ViewModelPlugin, {
      modifiers: [addVuexSupport]
    })

    const store = new Vuex.Store({
      state: {
        name: 'Shailen'
      },
      mutations: {
        updateName: (state, value) => {
          state.name = value
        }
      }
    })

    new Vue({
      store,
      el: '#app',
      ViewModel: {
        data: () => ({
          name: 'Shailen'
        }),
        mounted: (vm) => {
          setTimeout(() => {
            vm.updateName('Liam')
          }, 3000)
        },
        vuex: {
          state: {
            fullname: state => state.name
          },
          mutations: ['updateName']
        }
      }
    })
  </script>
</body>
</html>
