<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.3/vuex.min.js"></script>
  <script src="https://unpkg.com/vuelidate@0.7.5/dist/vuelidate.min.js"></script>
  <script src="https://unpkg.com/vuelidate@0.7.5/dist/validators.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="/dist/view-model-api.min.js"></script>
</head>
<body>
  <div id="app">
    <input v-model="name" type="text">
  </div>

  <script>
    const addVuexSupport = (ctx) => {
      const { ViewModel = {} } = ctx
      const { vuex = () => ({}) } = ViewModel

      const {
        state = {},
        getters = {},
        mutations = {},
        actions = {},
      } = vuex

      ctx.addToMethods({
        ...Vuex.mapMutations(mutations),
        ...Vuex.mapActions(actions),
      })

      ctx.addToComputed({
        ...Vuex.mapState(state),
        ...Vuex.mapGetters(getters),
      })
    }
    
    const addVuelidateSupport = (ctx) => {
      const { ViewModel = {} } = ctx
      const { data = () => ({}), validations = () => ({}) } = ViewModel
      const { data: rootData = () => ({}) } = ctx.vm.$options
      
      if (!ctx.vm.$options.validations) {
        return;
      }
      
      ctx.vm.$options.data = () => ({
        ...rootData.apply(ctx.vm),
        ...data(ctx.vm)
      })
      
      const isDynamicValidationFn = typeof validations(validators) === 'function'
      
      ctx.vm.$options.validations = isDynamicValidationFn ? (
        () => validations(validators)(ctx.vm)
        ) : validations(validators)
    }
    
    Vue.use(vuelidate.default)
    
    Vue.use(ViewModelApi.ViewModelPlugin, {
      modifiers: [
        addVuexSupport,
        addVuelidateSupport,
      ]
    })

    new Vue({
      el: '#app',
      ViewModel: {
        data: () => ({
          name: null
        }),
        mounted: console.log
      },
      validations: {
        name: {
          required: validators.required,
          maxLength: validators.maxLength(5),
          email: validators.email
        }
      },
      watch: {
        name() {
          console.log(this.$v)
        }
      }
    })
  </script>
</body>
</html>
